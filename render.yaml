# C&C CRM - Render Deployment Configuration
# Command & Control CRM for Moving & Logistics Operations

services:
  # ===== BACKEND API SERVICE =====
  - type: web
    name: c-and-c-crm-api
    env: python
    plan: starter
    pythonVersion: "3.11"
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --only-binary=all fastapi==0.104.1
      pip install --only-binary=all uvicorn[standard]==0.24.0
      pip install --only-binary=all pydantic==2.5.0
      pip install --only-binary=all pydantic-settings==2.1.0
      pip install --only-binary=all prisma==0.12.0
      pip install --only-binary=all psycopg2-binary
      pip install --only-binary=all python-jose[cryptography]==3.3.0
      pip install --only-binary=all PyJWT==2.8.0
      pip install --only-binary=all passlib[bcrypt]==1.7.4
      pip install --only-binary=all python-multipart==0.0.6
      pip install --only-binary=all httpx==0.25.2
      pip install --only-binary=all requests==2.31.0
      pip install --only-binary=all Pillow==10.1.0
      pip install --only-binary=all python-dotenv==1.0.0
      pip install --only-binary=all python-dateutil==2.8.2
      pip install --only-binary=all structlog==23.2.0
      pip install --only-binary=all redis==5.0.1
      pip install --only-binary=all websockets==12.0
      pip install --only-binary=all celery==5.3.4
      pip install --only-binary=all psutil==5.9.6
      prisma generate
      # Run database migrations
      python run_migrations.py
    startCommand: |
      python -m uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: c-and-c-crm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 720
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: API_HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        value: https://c-and-c-crm-frontend.onrender.com,https://c-and-c-crm-mobile.onrender.com,https://c-and-c-crm-storage.onrender.com
      - key: REDIS_URL
        value: redis://c-and-c-crm-redis.onrender.com:6379
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
      - key: AUDIT_ENABLED
        value: true
      - key: AUDIT_RETENTION_DAYS
        value: 365
      - key: DEFAULT_TIMEZONE
        value: America/Toronto
      - key: DEFAULT_CLIENT_ID
        value: clm_f55e13de_a5c4_4990_ad02_34bb07187daa
      - key: PYTHONPATH
        value: .
    healthCheckPath: /health
    autoDeploy: true

  # ===== FRONTEND SERVICE =====
  - type: web
    name: c-and-c-crm-frontend
    env: node
    plan: starter
    buildCommand: |
      cd apps/frontend
      npm install
      npm run build
    startCommand: |
      cd apps/frontend
      next start -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://c-and-c-crm-api.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://c-and-c-crm-frontend.onrender.com
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

  # ===== MOBILE FIELD OPERATIONS PORTAL =====
  - type: web
    name: c-and-c-crm-mobile
    env: node
    plan: starter
    buildCommand: |
      cd apps/frontend
      npm install
      npm run build
    startCommand: |
      cd apps/frontend
      next start -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://c-and-c-crm-api.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://c-and-c-crm-mobile.onrender.com
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_MOBILE_MODE
        value: true
    healthCheckPath: /mobile
    autoDeploy: true

  # ===== STORAGE SYSTEM PORTAL =====
  - type: web
    name: c-and-c-crm-storage
    env: node
    plan: starter
    buildCommand: |
      cd apps/frontend
      npm install
      npm run build
    startCommand: |
      cd apps/frontend
      next start -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://c-and-c-crm-api.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://c-and-c-crm-storage.onrender.com
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_STORAGE_MODE
        value: true
    healthCheckPath: /storage
    autoDeploy: true

databases:
  # ===== POSTGRESQL DATABASE =====
  - name: c-and-c-crm-db
    databaseName: c_and_c_crm
    user: c_and_c_user
    plan: free

  # ===== REDIS CACHE =====
  - name: c-and-c-crm-redis
    plan: free 