# C&C CRM - Render Deployment Configuration
# Command & Control CRM for Moving & Logistics Operations
# Last Updated: January 2025 - Fixed deployment sync issues

services:
  # ===== BACKEND API SERVICE =====
  - type: web
    name: c-and-c-crm-api
    env: python
    plan: starter
    buildCommand: |
      python -m pip install --upgrade pip
      pip install fastapi uvicorn prisma asyncpg python-jose PyJWT passlib[bcrypt] python-multipart httpx requests python-dotenv python-dateutil structlog pytest pytest-asyncio black isort flake8 mypy gunicorn psycopg2-binary psutil bcrypt
      python -m prisma py fetch
      python -m prisma generate
    startCommand: |
      # Start the API server
      python -m uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: c-and-c-crm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 720
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: API_HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        value: https://c-and-c-crm-frontend.onrender.com,https://c-and-c-crm-mobile.onrender.com,https://c-and-c-crm-storage.onrender.com
      - key: REDIS_URL
        value: redis://c-and-c-crm-redis.onrender.com:6379
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
      - key: AUDIT_ENABLED
        value: true
      - key: AUDIT_RETENTION_DAYS
        value: 365
      - key: DEFAULT_TIMEZONE
        value: America/Toronto
      - key: DEFAULT_CLIENT_ID
        value: clm_f55e13de_a5c4_4990_ad02_34bb07187daa
      - key: PYTHONPATH
        value: .
    healthCheckPath: /health
    autoDeploy: true

  # ===== FRONTEND SERVICE =====
  - type: web
    name: c-and-c-crm-frontend
    env: node
    plan: starter
    buildCommand: |
      npm ci --include=dev
      npm run build --workspace=apps/frontend
    startCommand: |
      cd apps/frontend
      npm run start -- -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://c-and-c-crm-api.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://c-and-c-crm-frontend.onrender.com
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

  # ===== MOBILE FIELD OPERATIONS PORTAL =====
  - type: web
    name: c-and-c-crm-mobile
    env: node
    plan: starter
    buildCommand: |
      npm ci --include=dev
      npm run build --workspace=apps/frontend
    startCommand: |
      cd apps/frontend
      npm run start -- -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://c-and-c-crm-api.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://c-and-c-crm-mobile.onrender.com
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_MOBILE_MODE
        value: true
    healthCheckPath: /mobile
    autoDeploy: true

  # ===== STORAGE SYSTEM PORTAL =====
  - type: web
    name: c-and-c-crm-storage
    env: node
    plan: starter
    buildCommand: |
      npm ci --include=dev
      npm run build --workspace=apps/frontend
    startCommand: |
      cd apps/frontend
      npm run start -- -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://c-and-c-crm-api.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://c-and-c-crm-storage.onrender.com
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_STORAGE_MODE
        value: true
    healthCheckPath: /storage
    autoDeploy: true

databases:
  # ===== POSTGRESQL DATABASE =====
  - name: c-and-c-crm-db
    databaseName: c_and_c_crm
    user: c_and_c_user
    plan: free

  # ===== REDIS CACHE =====
  - name: c-and-c-crm-redis
    plan: free 