# C&C CRM - Simplified Render Deployment
# Command & Control CRM - Just the essentials

services:
  # ===== BACKEND API SERVICE =====
  - type: web
    name: c-and-c-crm-api
    env: python
    plan: starter
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      python -m prisma generate
    startCommand: |
      python -m uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: c-and-c-crm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    healthCheckPath: /health
    autoDeploy: true

  # ===== FRONTEND SERVICE =====
  - type: web
    name: c-and-c-crm-frontend
    env: node
    plan: starter
    buildCommand: |
      npm ci --include=dev
      npm run build --workspace=apps/frontend
    startCommand: |
      cd apps/frontend
      npm run start -- -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://c-and-c-crm-api.onrender.com
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
    healthCheckPath: /
    autoDeploy: true

databases:
  # ===== POSTGRESQL DATABASE =====
  - name: c-and-c-crm-db
    databaseName: c_and_c_crm
    user: c_and_c_user
    plan: free 