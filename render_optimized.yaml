# C&C CRM - Optimized Render Deployment Configuration
# Enhanced with performance optimizations, better build commands, and improved deployment settings
# Command & Control CRM for Moving & Logistics Operations
# Last Updated: January 2025 - Production Ready

services:
  # ===== BACKEND API SERVICE (Enhanced) =====
  - type: web
    name: c-and-c-crm-api
    env: python
    pythonVersion: "3.11"
    plan: starter
    region: oregon
    numInstances: 1
    
    # Optimized build command with pre-compiled wheels
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --only-binary=all -r requirements.txt
      pip install prisma
      prisma generate
      echo "API build completed successfully"
    
    # Optimized start command
    startCommand: |
      python -m uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT --workers 1
    
    # Enhanced environment variables
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: c-and-c-crm-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: c-and-c-crm-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 720
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 30
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
      - key: API_HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        value: https://c-and-c-crm-frontend.onrender.com,https://c-and-c-crm-mobile.onrender.com,https://c-and-c-crm-storage.onrender.com
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: AUDIT_ENABLED
        value: true
      - key: AUDIT_RETENTION_DAYS
        value: 365
      - key: DEFAULT_TIMEZONE
        value: America/Toronto
      - key: DEFAULT_CLIENT_ID
        value: clm_f55e13de_a5c4_4990_ad02_34bb07187daa
      - key: PYTHONPATH
        value: .
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
    
    # Health check configuration
    healthCheckPath: /health
    healthCheckTimeout: 300
    
    # Auto-deploy settings
    autoDeploy: true
    branch: main
    
    # Performance settings
    disk:
      name: api-uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

  # ===== FRONTEND SERVICE (Enhanced) =====
  - type: web
    name: c-and-c-crm-frontend
    env: node
    plan: starter
    region: oregon
    numInstances: 1
    
    # Optimized build command
    buildCommand: |
      cd apps/frontend
      npm ci --only=production
      npm run build
      echo "Frontend build completed successfully"
    
    # Optimized start command
    startCommand: |
      cd apps/frontend
      next start -p $PORT --max-old-space-size=512
    
    # Enhanced environment variables
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://c-and-c-crm-api.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://c-and-c-crm-frontend.onrender.com
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
      - key: NEXTAUTH_URL
        value: https://c-and-c-crm-frontend.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
    
    # Health check configuration
    healthCheckPath: /
    healthCheckTimeout: 300
    
    # Auto-deploy settings
    autoDeploy: true
    branch: main

  # ===== MOBILE FIELD OPERATIONS PORTAL (Enhanced) =====
  - type: web
    name: c-and-c-crm-mobile
    env: node
    plan: starter
    region: oregon
    numInstances: 1
    
    # Optimized build command
    buildCommand: |
      cd apps/frontend
      npm ci --only=production
      npm run build
      echo "Mobile portal build completed successfully"
    
    # Optimized start command
    startCommand: |
      cd apps/frontend
      next start -p $PORT --max-old-space-size=512
    
    # Enhanced environment variables
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://c-and-c-crm-api.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://c-and-c-crm-mobile.onrender.com
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_MOBILE_MODE
        value: true
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
      - key: NEXTAUTH_URL
        value: https://c-and-c-crm-mobile.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
    
    # Health check configuration
    healthCheckPath: /mobile
    healthCheckTimeout: 300
    
    # Auto-deploy settings
    autoDeploy: true
    branch: main

  # ===== STORAGE SYSTEM PORTAL (Enhanced) =====
  - type: web
    name: c-and-c-crm-storage
    env: node
    plan: starter
    region: oregon
    numInstances: 1
    
    # Optimized build command
    buildCommand: |
      cd apps/frontend
      npm ci --only=production
      npm run build
      echo "Storage system build completed successfully"
    
    # Optimized start command
    startCommand: |
      cd apps/frontend
      next start -p $PORT --max-old-space-size=512
    
    # Enhanced environment variables
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://c-and-c-crm-api.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://c-and-c-crm-storage.onrender.com
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_STORAGE_MODE
        value: true
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
      - key: NEXTAUTH_URL
        value: https://c-and-c-crm-storage.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
    
    # Health check configuration
    healthCheckPath: /storage
    healthCheckTimeout: 300
    
    # Auto-deploy settings
    autoDeploy: true
    branch: main

databases:
  # ===== POSTGRESQL DATABASE (Enhanced) =====
  - name: c-and-c-crm-db
    databaseName: c_and_c_crm
    user: c_and_c_user
    plan: starter
    region: oregon
    
    # Database configuration
    maxConnections: 100
    maintenanceWindow: sunday-02:00
    
    # Backup configuration
    backupRetentionPeriod: 7
    backupSchedule: daily-02:00

  # ===== REDIS CACHE (Enhanced) =====
  - name: c-and-c-crm-redis
    plan: starter
    region: oregon
    
    # Redis configuration
    maxMemoryPolicy: allkeys-lru
    persistence: rdb
    
    # Backup configuration
    backupRetentionPeriod: 7
    backupSchedule: daily-03:00

# ===== VOLUMES (For file storage) =====
volumes:
  - name: api-uploads
    plan: starter
    region: oregon
    mountPath: /opt/render/project/src/uploads
    sizeGB: 1 